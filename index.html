<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar və Modal</title>
  <style>
    /* Ümumi stil */
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Navbar stil */
    .navbar {
      width: 100%;
      height: 120px;
      background-color: #f8f9fa;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .search-bar {
      width: 50%;
      max-width: 500px;
      height: 50%;
      border: 1px solid #d6d8db;
      border-radius: 25px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .search-bar input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
    }

    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: -90px; /* Düymələri sola yaxınlaşdırmaq */
    }

    .nav-buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
    }

    .sign-out-btn {
      background-color: #dc3545;
      margin-left: -100px; /* Sign Out düyməsini sola yaxınlaşdırmaq */
    }

    .sign-out-btn:hover {
      background-color: #b02a37;
    }

    /* Modal pəncərə stil */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 60%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .modal-content input {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #d6d8db;
      border-radius: 5px;
      font-size: 14px;
    }

    .modal-content button {
      width: 50%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content button.submit {
      background-color: #007bff;
      color: white;
    }

    .modal-content button.submit.disabled {
      background-color: #d6d8db;
      cursor: not-allowed;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #dc3545;
      cursor: pointer;
    }

    .close-modal:hover {
      color: #b02a37;
    }

    /* Şəkillər konteyneri */
    .image-container {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .image-container img {
      width: 1500px;
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
    <div class="nav-buttons">
      <button id="signUpBtn">Sign Up</button>
      <button id="signInBtn">Sign In</button>
    </div>
    <button id="signOutBtn" class="sign-out-btn" style="display: none;">Sign Out</button>
  </div>

  <!-- Şəkillər -->
  <div class="image-container">
    <img src="1.png" alt="Image 1">
    <img src="2.png" alt="Image 2">
    <img src="3.png" alt="Image 3">
    <img src="4.png" alt="Image 4">
    <img src="5.png" alt="Image 5">
    <img src="6.png" alt="Image 6">
  </div>

  <!-- Modal Pəncərə -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">X</span>
      <h3>Giriş</h3>
      <input type="email" id="emailInput" placeholder="Gmail">
      <input type="password" id="passwordInput" placeholder="Parol">
      <button class="submit disabled" id="submitBtn" disabled>Submit</button>
    </div>
  </div>

  <script>
    const signUpBtn = document.getElementById("signUpBtn");
    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const modal = document.getElementById("modal");
    const closeModalBtn = document.getElementById("closeModal");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const submitBtn = document.getElementById("submitBtn");

    let loggedInUser = null;

    // Modal açmaq
    function openModal() {
      modal.style.display = "flex";
    }

    // Modal bağlamaq
    function closeModal() {
      modal.style.display = "none";
      emailInput.value = "";
      passwordInput.value = "";
      submitBtn.classList.add("disabled");
      submitBtn.disabled = true;
    }

    // Email və Parol yoxlamaq
    function checkInputs() {
      if (emailInput.value.trim() && passwordInput.value.trim()) {
        submitBtn.classList.remove("disabled");
        submitBtn.disabled = false;
      } else {
        submitBtn.classList.add("disabled");
        submitBtn.disabled = true;
      }
    }

    // Event Listeners
    signInBtn.addEventListener("click", openModal);
    signUpBtn.addEventListener("click", openModal);
    closeModalBtn.addEventListener("click", closeModal);

    emailInput.addEventListener("input", checkInputs);
    passwordInput.addEventListener("input", checkInputs);

    submitBtn.addEventListener("click", () => {
      loggedInUser = emailInput.value;
      closeModal();
      signInBtn.style.display = "none";
      signUpBtn.style.display = "none";
      signOutBtn.style.display = "block";
    });

    signOutBtn.addEventListener("click", () => {
      loggedInUser = null;
      signOutBtn.style.display = "none";
      signInBtn.style.display = "block";
      signUpBtn.style.display = "block";
      location.reload();
    });
  </script>
</body>
</html>
